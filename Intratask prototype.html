<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IntraTask Daily Planner</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Orbitron:wght@600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top left, #0a0a0f, #1a1a1f, #000);
      color: #fff;
      min-height: 100vh;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: linear-gradient(90deg, #1a1a1f, #2a2a2e, #1a1a1f);
      box-shadow: 0 2px 8px rgba(255, 215, 0, 0.2);
      border-bottom: 1px solid rgba(255, 215, 0, 0.3);
    }

    .title {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.8rem;
      background: linear-gradient(90deg, #ffd700, #a8a8a8, #ffcc00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    select, input, button {
      border: none;
      border-radius: 6px;
      padding: 8px 12px;
      font-size: 0.95rem;
      cursor: pointer;
    }

    select, input {
      background-color: #2c2c3e;
      color: white;
      outline: none;
    }

    .add-btn {
      background-color: #00b894;
      color: white;
    }

    .delete-btn {
      background-color: #d63031;
      color: white;
    }

    .add-btn:hover { background-color: #019875; }
    .delete-btn:hover { background-color: #b02425; }

    .container {
      padding: 30px;
      max-width: 700px;
      margin: 0 auto;
    }

    .task {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(90deg, rgba(255,215,0,0.08), rgba(128,128,128,0.1));
      border: 1px solid rgba(255,215,0,0.2);
      padding: 10px 15px;
      border-radius: 8px;
      margin-bottom: 12px;
      transition: all 0.3s ease;
    }

    .task:hover {
      transform: scale(1.02);
      box-shadow: 0 0 10px rgba(255,215,0,0.3);
    }

    .task.locked {
      opacity: 0.6;
      text-decoration: line-through;
    }

    .task button {
      margin-left: 10px;
      border: none;
      border-radius: 4px;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .lock-btn {
      background-color: #555;
      color: #fff;
    }

    .unlock-btn {
      background-color: #444;
      color: #0f0;
    }

    .delete-task-btn {
      background-color: #a00;
      color: white;
    }

    @media (max-width: 600px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      .controls {
        flex-wrap: wrap;
      }

      .container {
        padding: 15px;
      }
    }
  </style>
</head>

<body>
  <nav class="navbar">
    <div class="title">üóÇÔ∏è IntraTask</div>
    <div class="controls">
      <input type="text" id="taskInput" placeholder="Enter your task">
      <select id="priority">
        <option value="high">High</option>
        <option value="medium" selected>Medium</option>
        <option value="low">Low</option>
      </select>
      <button class="add-btn" onclick="addTask()">Add Task</button>
      <button class="delete-btn" onclick="clearAll()">Delete All</button>
      <select id="filter" onchange="filterTasks()">
        <option value="all">All</option>
        <option value="high">High</option>
        <option value="medium">Medium</option>
        <option value="low">Low</option>
      </select>
    </div>
  </nav>

  <div class="container" id="taskList"></div>

  <script>
    // Load and reset tasks daily
    const today = new Date().toDateString();
    const savedDate = localStorage.getItem("taskDate");
    if (savedDate !== today) {
      localStorage.removeItem("tasks");
      localStorage.setItem("taskDate", today);
    }

    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

    function saveTasks() {
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function renderTasks() {
      const list = document.getElementById("taskList");
      list.innerHTML = "";
      const filterValue = document.getElementById("filter").value;

      tasks.forEach((task, index) => {
        if (filterValue !== "all" && task.priority !== filterValue) return;

        const taskDiv = document.createElement("div");
        taskDiv.className = "task" + (task.locked ? " locked" : "");

        taskDiv.innerHTML = `
          <span>[${task.priority.toUpperCase()}] ${task.text}</span>
          <div>
            <button class="${task.locked ? 'unlock-btn' : 'lock-btn'}" onclick="toggleLock(${index})">
              ${task.locked ? 'Unlock' : 'Lock'}
            </button>
            <button class="delete-task-btn" onclick="deleteTask(${index})">Delete</button>
          </div>
        `;
        list.appendChild(taskDiv);
      });
    }

    function addTask() {
      const text = document.getElementById("taskInput").value.trim();
      const priority = document.getElementById("priority").value;

      if (!text) return alert("Please enter a task!");
      tasks.push({ text, priority, locked: false });
      saveTasks();
      document.getElementById("taskInput").value = "";
      renderTasks();
    }

    function toggleLock(index) {
      tasks[index].locked = !tasks[index].locked;
      saveTasks();
      renderTasks();
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      saveTasks();
      renderTasks();
    }

    function clearAll() {
      if (confirm("Delete all tasks?")) {
        tasks = [];
        saveTasks();
        renderTasks();
      }
    }

    function filterTasks() {
      renderTasks();
    }

    renderTasks();
  </script>
</body>
</html>
